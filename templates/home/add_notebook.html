{% extends 'base/base.html' %} {% block body %}
<h2 class="text-center">Thiếp lập sổ lưu</h2>
<form method="post" action="{% url 'add_notebook' %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Tên sổ</label>
        <input name="name" type="text" class="form-control" required />
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="store" class="form-label ms-0">Cửa hàng</label>
        <select class="form-control" id="store" name="store">
          {% for store in stores %}
          <option value="{{ store.id }}">{{ store.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-danger mx-3">
      <a href="{% url 'notebooks' %}" style="text-decoration: none; color: inherit"
        >Thoát</a
      >
    </button>
    <button type="submit" class="btn btn-outline-primary">Xác nhận</button>
  </div>
</form>
{% endblock %}

{% extends 'base/base.html' %}
{% block body %} 
<body class="g-sidenav-show  bg-gray-200">
{% include 'base/sidebar.html' %}
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
  <!-- Navbar -->
{% include 'base/navbar.html' %}
<!-- End Navbar --> 
<div class="container-fluid py-4">
  <h2 class="text-center">Thông tin giao dịch thẻ</h2>
    <form method="post" action="{% url 'swipecard' %}">
      {% csrf_token %}
      <h5>Thông tin thẻ</h5>
    <div class="row">
      <div class="col-md-6">
        <div class="input-group input-group-static my-3">
          <label>Số thẻ</label>
          <input name="card_number" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" class="form-control">
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group input-group-static my-3">
          <label>Ngân hàng</label>
          <input name="bank_name" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="input-group input-group-static my-3">
          <label>Tên</label>
          <input name="name" type="text" class="form-control">
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group input-group-static my-3">
          <label>Ngày mở thẻ</label>
          <input name="issued_date" type="date" class="form-control">
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group input-group-static my-3">
          <label>Ngày hết hạn</label>
          <input name="expire_date" type="date" class="form-control">
        </div>
      </div>
      <div class="col-md-2">
        <div class="input-group input-group-static my-3">
          <label>CCV</label>
          <input name="ccv" type="text" maxlength="3" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-outline-info">Xác nhận</button>
    </div>
  </form>
</div>

</main>


</body>
{% endblock %}

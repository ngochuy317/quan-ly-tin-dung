{% extends 'base/base.html' %}
{% block body %} 
<body class="bg-gray-200">



    <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
      </div>
    </div>
  </div>

  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                    Sign In
                  </h4>
                </div>
              </div>
              <div class="card-body">

                <form method="post" role="form" class="text-start" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="input-group input-group-outline mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                  </div>
                  
                  <div class="input-group input-group-outline mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Mật khẫu" required="" id="id_password">
                  </div>                  
                  
                  <p class="mt-3 text-sm">
                    <br />
                  </p>
                  {% if errors %}
                  <h6 class="text-center">{{ errors }}</h6>
                  {% endif %}

                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-0 mb-2">Sign in</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
        <footer class="footer position-absolute bottom-2 py-2 w-100">
</footer>
    </div>
  </main>




    

  <!--   Core JS Files   -->
  <script src="/static/js/core/popper.min.js"></script>
  <script src="/static/js/core/bootstrap.min.js"></script>
  <script src="/static/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/static/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="/static/js/plugins/chartjs.min.js"></script>

  <!-- Specific JS goes HERE --> 
</body>
{% endblock %}

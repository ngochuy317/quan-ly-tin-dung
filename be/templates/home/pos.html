{% extends 'base/base.html' %} {% block body %}
<h2 class="text-center">Máy POS</h2>
<form method="post" action="{% url 'pos-detail' pos.id %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Pos Id</label>
        <input name="pos_id" type="text" class="form-control" value="{{pos.pos_id}}" required />
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Merchant ID(MID)</label>
        <input name="mid" type="text" class="form-control" value="={{pos.mid}}" required />
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Terminal ID(TID)</label>
        <input name="tid" type="tel" class="form-control" value="{{pos.tid}}" required />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Ghi chú</label>
        <input name="note" type="text" class="form-control" value="{{pos.note}}" required />
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Giới hạn quẹt tiền mỗi ngày</label>
        <input
          name="money_limit_per_day"
          type="number"
          class="form-control"
          value="{{pos.money_limit_per_day}}"
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Trạng thái</label>
        <input name="status" type="text" class="form-control" value="{{pos.status}}" required />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Ngân hàng</label>
        <input name="bank_name" type="text" class="form-control" value="{{pos.bank_name}}" required />
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="store" class="form-label">Cửa hàng</label>
        <select name="store" class="form-control" id="store">
          {% for store in stores %}
          <option value="{{ store.id }}" {% if store.id == pos.store.id %}selected="selected"{% endif %}>{{ store.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-danger mx-3">

      <a
        href="{% url 'delete-pos' pos.id %}"
        style="text-decoration: none; color: inherit"
        >Xoá</a
      >
    </button>
    <button type="button" class="btn btn-outline-danger mx-3">
      <a href="{% url 'poses' %}" style="text-decoration: none; color: inherit"
        >Thoát</a
      >
    </button>
    <button type="submit" class="btn btn-outline-primary">Xác nhận</button>
  </div>
</form>
{% endblock %}

{% extends 'base/base.html' %} {% block body %}

<h2 class="text-start">Thông tin cửa hàng</h2>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Tên cửa hàng</th>
        <th scope="col">Địa chỉ</th>
        <th scope="col">Số điện thoại</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ store.name }}</td>
        <td>{{ store.address }}</td>
        <td>{{ store.phone_number }}</td>
      </tr>
    </tbody>
  </table>
</div>
<h2 class="text-center">Sổ lưu thẻ</h2>
<div class="btn-group">
  <ol class="list-group list-group-numbered list-group-flush mx-auto">
    {% for notebook in notebooks %}
    <li class="list-group-item"><a href="{% url 'storecard-notebook-detail' notebook_id=notebook.id %}"> {{ notebook.name }} </a></li>
    {% endfor %}
  </ol>
</div>

{% endblock %}

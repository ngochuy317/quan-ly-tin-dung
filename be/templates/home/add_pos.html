{% extends 'base/base.html' %} {% block body %}
<h2 class="text-center">Thiếp lập máy POS</h2>
<form method="post" action="{% url 'add_pos' %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Pos Id</label>
        <input name="pos_id" type="text" class="form-control" required />
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Merchant ID(MID)</label>
        <input name="mid" type="text" class="form-control" required />
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Terminal ID(TID)</label>
        <input name="tid" type="tel" class="form-control" required />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Ghi chú</label>
        <input name="note" type="text" class="form-control" required />
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Giới hạn quẹt tiền mỗi ngày</label>
        <input name="money_limit_per_day" type="number" class="form-control" required />
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Trạng thái</label>
        <input name="status" type="text" class="form-control" required />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Ngân hàng</label>
        <input name="bank_name" type="text" class="form-control" required />
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
      <label for="store" class="form-label ms-0">Cửa hàng</label>
      <select class="form-control" id="store" name="store">
        {% for store in stores %}
        <option value="{{ store.id }}">{{ store.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-danger mx-3">
      <a href="{% url 'poses' %}" style="text-decoration: none; color: inherit"
        >Thoát</a
      >
    </button>
    <button type="submit" class="btn btn-outline-primary">Xác nhận</button>
  </div>
</form>
{% endblock %}

{% extends 'base/base.html' %} {% block body %}
<h2 class="text-center">Cửa hàng {{ store.name }}</h2>
<form method="post" action="{% url 'store-detail' store.id %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Mã địa điểm</label>
        <input
          name="code"
          type="text"
          class="form-control"
          value="{{ store.code }}"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Tên ghi nhớ</label>
        <input
          name="name"
          type="text"
          class="form-control"
          value="{{ store.name }}"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input
          name="phone_number"
          type="tel"
          class="form-control"
          value="{{ store.phone_number }}"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Ghi chú</label>
        <input
          name="note"
          type="text"
          class="form-control"
          value="{{ store.note }}"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input
          name="address"
          type="text"
          class="form-control"
          value="{{ store.address }}"
        />
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-danger mx-3">
      <a
        href="{% url 'delete-store' store.id %}"
        style="text-decoration: none; color: inherit"
        >Xoá</a
      >
    </button>
    <button type="submit" class="btn btn-outline-primary mx-3">Lưu</button>
    <button type="button" class="btn btn-outline-primary mx-3">
      <a href="{% url 'stores' %}" style="text-decoration: none; color: inherit"
        >Thoát</a
      >
    </button>
  </div>
</form>
{% endblock %}

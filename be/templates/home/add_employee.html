{% extends 'base/base.html' %} {% block body %}
<h2 class="text-center">Thêm nhân viên</h2>
<form method="post" action="{% url 'add_employee' %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Họ và Tên</label>
        <input name="fullname" type="text" class="form-control" required/>
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Tên đăng nhập</label>
        <input name="username" type="text" class="form-control" required/>
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input name="password" type="password" class="form-control" required/>
      </div>
    </div>
    <div class="col-md-7">
      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input name="address" type="text" class="form-control" required/>
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input name="phone_number" type="tel" class="form-control" required/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">CMND/CCCD</label>
        <input name="identity_card" type="text" class="form-control" required/>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Ngày cấp CMND/CCCD</label>
        <input
          name="date_of_issue_of_identity_card"
          type="date"
          class="form-control" required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Nơi cấp CMND/CCCD</label>
        <input
          name="place_of_issue_of_identity_card"
          type="text"
          class="form-control" required
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Phần trăm hoa hồng</label>
        <input
          name="transaction_discount"
          type="number"
          step="0.01"
          class="form-control" required
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Giới tính</label>
        <input name="gender" type="text" class="form-control" required/>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input name="dob" type="date" class="form-control" required/>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Ngày bắt đầu làm việc</label>
        <input name="date_joined" type="date" class="form-control" required/>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label">Lương</label>
        <input name="salary" type="number" class="form-control" required/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="store" class="form-label ms-0">Cửa hàng</label>
        <select name="store" class="form-control" id="store">
          {% for store in stores %}
          <option value="{{ store.id }}">{{ store.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label for="role" class="form-label ms-0">Cấp bậc</label>
        <select name="role" class="form-control" id="role">
          {% for role in roles %}
          <option value="{{ role.0 }}" {% if role.0 == 'employee' %}selected="selected"{% endif %}>{{ role.1 }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-danger mx-3">
      <a href="{% url 'employees' %}" style="text-decoration: none; color: inherit"
        >Thoát</a
      >
    </button>
    <button type="submit" class="btn btn-outline-primary">Xác nhận</button>
  </div>
</form>
{% endblock %}

{% extends 'base/base.html' %} {% block body %}
<h2 class="text-center">Thiết lập cửa hàng</h2>
<form method="post" action="{% url 'add_store' %}">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Mã địa điểm</label>
        <input type="text" class="form-control" name="code" required />
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Tên ghi nhớ</label>
        <input name="name" type="text" class="form-control" required />
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input name="phone_number" type="tel" class="form-control" required />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Ghi chú</label>
        <input name="note" type="text" class="form-control" required />
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Địa chỉ</label>
        <input name="address" type="text" class="form-control" required />
      </div>
    </div>
  </div>
  <div class="row"></div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-outline-danger mx-3">
      <a href="{% url 'stores' %}" style="text-decoration: none; color: inherit"
        >Thoát</a
      >
    </button>
    <button type="submit" class="btn btn-outline-primary">Xác nhận</button>
  </div>
</form>
{% endblock %}
